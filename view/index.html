<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Clientes Cadastrados</title>
</head>
<body>
    <div class="container p-4">
        <div class="card">
            <div class="card-header bg-secondary text-white">
                <h4>Clientes Cadastrados</h4>
            </div>
            <div class="card-body">
                <table class="table table-dark table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">CPF</th>
                            <th scope="col">Endereço</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="results">
                        <tr>
                            <td>João Silva</td>
                            <td>123.456.789-00</td>
                            <td>Rua A, 123</td>
                            <td>(11) 98765-4321</td>
                            <td>joao@example.com</td>
                            <td>
                                <button class="btn btn-danger" onclick="remove(1)">Excluir</button>
                                <button class="btn btn-warning" onclick="editUser(1)">Editar</button>
                            </td>
                        </tr>
                        <!-- Outras linhas podem ser adicionadas aqui manualmente ou carregadas dinamicamente -->
                    </tbody>
                </table>

                <!-- Formulário de Edição -->
                <div class="mt-4">
                    <h4>Editar Cliente</h4>
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label for="editName" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="editCpf" required>
                        </div>
                        <div class="mb-3">
                            <label for="editAddress" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="editAddress" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPhone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="editPhone" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="updateUser()">Atualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../scripts/index.js"></script>
</body>
</html>
